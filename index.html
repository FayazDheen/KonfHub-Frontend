<!DOCTYPE html>
<html>

<head>
    <title>KonfHub Task</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kanit&display=swap" rel="stylesheet">

</head>

<body onload="getResponseFromServer()">

    <div class="topnav">
        <button onclick="clearAll()" class="active topNavBtns" href="#">Home</button>
        <button class="topNavBtns" onclick="sort()">Sort by date</button>
        <div class="dropdown">
            <button class="dropbtn topNavBtns">Filter 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <button class="topNavBtns" onclick="filter('edition','paid')">Paid</button><br>
                <button class="topNavBtns" onclick="filter('edition','free')">Free</button>
            </div>
        </div>
        <button class="topNavBtns" onclick="clearAll()"> Clear sort</button>


        <button class="topNavBtns" onclick="clearAll()">Clear Filter</button>

        <div class="search-container">
            <button onclick="clearAll()">Clear Search</button>
            <input type="text" placeholder="Search by Conference" name="search" id="searchBox">
            <button onclick="search()"><i class="fa fa-search"></i></button>
        </div>
    </div>


    <div id="new_process"></div>
</body>

</html>
